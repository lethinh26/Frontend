<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 10</title>
</head>
<body>
<table>
  <tbody>
  <tr>
    <td><label for="name">Họ và tên:</label></td>
    <td><input type="text" id="name" name="name"></td>
  </tr>

  <tr>
    <td><label for="dob">Ngày sinh:</label></td>
    <td><input type="date" id="dob" name="dob"></td>
  </tr>

  <tr>
    <td>Giới tính:</td>
    <td>
      <input type="checkbox" name="male" id="male">
      <label for="male">Nam</label>
      <input type="checkbox" name="male" id="female">
      <label for="female">Nữ</label>
    </td>
  </tr>

  <tr>
    <td><label for="phone">Số điện thoại:</label></td>
    <td><input type="tel" id="phone" name="phone"></td>
  </tr>

  <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="text" id="email" name="email"></td>
  </tr>

  <tr>
    <td><label for="name-company">Tên công ti:</label></td>
    <td><input type="text" id="name-company" name="name-company"></td>
  </tr>

  <tr>
    <td><label for="role">Vai trò trong công ti:</label></td>
    <td><select name="role" id="role">
          <option value="ceo">Giám đốc điều hành (CEO)</option>
          <option value="manager">Quản lí</option>
        </select>
    </td>
  </tr>

  <tr>
    <td><label for="size-company">Mô hình công ti</label></td>
    <td><select name="size-company" id="size-company">
          <option value="small">Doanh nghiệp nhỏ</option>
          <option value="medium">Doanh nghiệp vừa</option>
          <option value="large">Doanh nghiệp lớn</option>
        </select>
    </td>
  </tr>

  <tr>
    <td><label for="job-company">Ngành nghề công ti:</label></td>
    <td><input type="text" id="job-company" name="job-company"></td>
  </tr>

  <tr>
    <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
    <td><textarea name="reason" id="reason" rows="2"></textarea></td>
  </tr>

  <tr>
    <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
    <td><textarea name="experience" id="experience" rows="2"></textarea></td>
  </tr>

  <tr>
    <td><label for="aim">Mục tiêu khi tham gia câu lạc bộ:</label></td>
    <td><textarea name="aim" id="aim" rows="2"></textarea></td>
  </tr>

  <tr>
    <td>Chương trình muốn tham gia:</td>
    <td>
      <input type="checkbox" id="networking" name="networking">
    <label for="networking">Networking</label>
    <input type="checkbox" id="workshop" name="workshop">
    <label for="workshop">Workshops</label>
    <input type="checkbox" id="hoithao" name="hoithao">
    <label for="hoithao">Hội thảo</label>
    </td>
  </tr>

  <tr>
    <td>Đăng kí nhận bản tin:</td>
    <td>
      <input type="checkbox" id="notify" name="notify">
      <label for="notify">Có</label>
    </td>
  </tr>

  <tr>
    <td><button type="submit">Đăng ký hội viên</button></td>
  </tr>
  </tbody>
</table>

</body>
</html>
