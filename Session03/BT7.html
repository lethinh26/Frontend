<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 7</title>
</head>
<body>
<form action="" method="GET">
  <table>
    <tr>
      <td><label for="name">Họ và tên:</label></td>
      <td><input type="text" id="name" name="name"></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
      <td><label for="dob">Ngày sinh:</label></td>
      <td><input type="date" id="dob" name="dob"></td>
    </tr>
    <tr>
      <td>Giới tính:</td>
      <td>
        <input type="radio" id="male" name="gender">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Nữ</label>
      </td>
    </tr>
    <tr>
      <td><label for="phone">Số điện thoại:</label></td>
      <td><input type="tel" id="phone" name="phone"></td>
    </tr>
    <tr>
      <td><label for="major">Chuyên ngành:</label></td>
      <td><input type="text" id="major" name="major"></td>
    </tr>
    <tr>
      <td><label for="school-year">Năm nhập học:</label></td>
      <td><input type="number" id="school-year" name="school-year" style="width: 50px"></td>
    </tr>
    <tr>
      <td><label for="gpa">Điểm GPA:</label></td>
      <td><input type="number" id="gpa" name="gpa" style="width: 50px"></td>
    </tr>
    <tr>
      <td><label for="address">Địa chỉ:</label></td>
      <td><textarea id="address" name="address" rows="2"></textarea></td>
    </tr>
    <tr>
      <td><label for="class">Lớp học:</label></td>
      <td>
        <select name="class" id="class">
          <option value="1">Lớp 1</option>
          <option value="2">Lớp 2</option>
          <option value="3">Lớp 3</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="day-reg">Ngày đăng kí học:</label></td>
      <td><input type="datetime-local" id="day-reg" name="day-reg"></td>
    </tr>
    <tr>
      <td>
        <button type="submit">Gửi thông tin</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
