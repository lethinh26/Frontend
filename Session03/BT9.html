<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 9</title>
</head>
<body>
<form action="" method="GET">
  <table>
    <tbody>
    <tr>
      <td><label for="name">Họ và tên:</label></td>
      <td><input type="text" id="name" name="name"></td>
    </tr>

    <tr>
      <td><label for="dob">Ngày sinh:</label></td>
      <td><input type="date" id="dob" name="dob"></td>
    </tr>

    <tr>
      <td>Giới tính:</td>
      <td>
        <input type="radio" id="male" name="gender">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Nữ</label>
      </td>
    </tr>

    <tr>
      <td><label for="phone">Số điện thoại:</label></td>
      <td><input type="tel" id="phone" name="phone"></td>
    </tr>

    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" id="email" name="email"></td>
    </tr>

    <tr>
      <td><label for="address">Địa chỉ:</label></td>
      <td><textarea id="address" name="address" rows="2"></textarea></td>
    </tr>

    <tr>
      <td><label for="role">Vai trò:</label></td>
      <td>
        <select name="role" id="role">
          <option value="member">Thành viên</option>
          <option value="manager">Quản lý</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="hobby">Sở thích:</label></td>
      <td><input type="text" id="hobby" name="hobby"></td>
    </tr>

    <tr>
      <td><label for="skill">Kỹ năng:</label></td>
      <td><textarea id="skill" name="skill" rows="2"></textarea></td>
    </tr>

    <tr>
      <td>Thời gian rảnh:</td>
      <td>
        <input type="checkbox" id="morning" name="free_time">
        <label for="morning">Sáng</label>
        <input type="checkbox" id="afternoon" name="free_time">
        <label for="afternoon">Chiều</label>
        <input type="checkbox" id="evening" name="free_time">
        <label for="evening">Tối</label>
      </td>
    </tr>

    <tr>
      <td><label for="reason">Lý do tham gia:</label></td>
      <td><textarea id="reason" name="reason" rows="2" ></textarea></td>
    </tr>

    <tr>
      <td><label for="color-favorite">Màu yêu thích:</label></td>
      <td><input type="color" id="color-favorite" name="color_favorite"></td>
    </tr>

    <tr>
      <td>Đăng ký nhận tin:</td>
      <td>
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Có</label>
      </td>
    </tr>

    <tr>
      <td>Nhận thông báo qua:</td>
      <td>
        <input type="radio" id="noti-email" name="noti">
        <label for="noti-email">Email</label>
        <input type="radio" id="noti-sms" name="noti">
        <label for="noti-sms">SMS</label>
      </td>
    </tr>

    <tr>
      <td>
        <button type="submit">Đăng ký thành viên</button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>
