<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT5</title>
  <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="label">
    <div class="title">
      <h3>5G160G</h3>
      <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="">
    </div>
    <div class="content">
      <span class="black">Data:</span><span class="yellow"> 120Gb (4Gb/ ngày)</span>
      <hr>
      <span class="black">Giá:</span><span class="yellow"> 160.000 đ</span>
      <hr>
      <span class="black">Nội mạng:</span><span class="yellow"> <10 phút ( tối đa 1000 phứt/ 30 ngày )</span>
      <hr>
      <span class="black">Ngoại mạng:</span><span class="yellow"> 100 phút</span>
      <hr>
      <span class="black">Free data:</span><span class="yellow"> TV360 Basic, 20Gb lưu trữ Mybox</span>
      <hr>
      <span class="black">Thời hạn:</span><span class="yellow"> 30 ngày</span>
      <hr>
      <span class="black">(Sử dụng 4Gb/ ngày)</span>
      <br>
      <button class="reg"><i class="fa-solid fa-pen-to-square"></i> Đăng ký</button>
      <br>
      <button class="info"><i class="fa-solid fa-share"></i> Chi tiết</button>
    </div>
  </div>
</main>
</body>
</html>
