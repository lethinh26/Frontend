<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BT2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<main>
  <div class="mb-3">
    <label for="input" class="form-label">Email address</label>
    <input type="email" class="form-control" id="input" placeholder="rikkei@example.com">
  </div>

  <span>Giới tính:</span>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="default" id="radio">
    <label class="form-check-label" for="radio">
      Nam
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="default" id="radio1" checked>
    <label class="form-check-label" for="radio1">
      Nữ
    </label>
  </div>
  <br>
  <button type="button" class="btn btn-success">Xác nhận</button>

</main>
</body>
</html>
