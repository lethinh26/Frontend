<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BT8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="m-5">
  <h4>Payment</h4>
  <form>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment" id="cc" checked>
        <label class="form-check-label" for="cc">Credit card</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment" id="dc">
        <label class="form-check-label" for="dc">Debit card</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment" id="paypal">
        <label class="form-check-label" for="paypal">PayPal</label>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="name" class="form-label">Name on card</label>
        <input type="text" class="form-control" id="name">
        <small>Full name as displayed on card</small>
      </div>
      <div class="col-md-6">
        <label for="num" class="form-label">Credit card number</label>
        <input type="text" class="form-control" id="num">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-2">
        <label for="ex" class="form-label">Expiration</label>
        <input type="text" class="form-control" id="ex">
      </div>
      <div class="col-md-2">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv">
      </div>
    </div>

    <hr>

    <button type="submit" class="btn btn-primary w-100">Continue to checkout</button>
  </form>
</main>
</body>
</html>
