<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BT10</title>
</head>
<body>
<div class="container">
  <h2>Billing address</h2>

  <div class="group">
    <div class="layer">
      <label for="firstName">First name</label>
      <input type="text" id="firstName" name="firstName">
    </div>

    <div class="layer">
      <label for="lastName">Last name</label>
      <input type="text" id="lastName" name="lastName">
    </div>
  </div>

  <div class="layer">
    <label for="username">Username</label>
    <div class="username-field">
      <span>@</span>
      <input type="text" id="username" name="username" placeholder="Username">
    </div>
  </div>

  <div class="layer">
    <label for="email">Email (Optional)</label>
    <input type="email" id="email" name="email" placeholder="you@example.com">
  </div>

  <div class="layer">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="1234 Main St">
  </div>

  <div class="layer">
    <label for="address2">Address 2 (Optional)</label>
    <input type="text" id="address2" name="address2" placeholder="Apartment or suite">
  </div>

  <div class="group">
    <div class="layer">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option selected>Choose...</option>
        <option>VietNam</option>
        <option>United States</option>
        <option>China</option>
      </select>
    </div>

    <div class="layer">
      <label for="state">State</label>
      <select id="state" name="state">
        <option selected>Choose...</option>
        <option>TP.HCM</option>
        <option>TP.HaNoi</option>
      </select>
    </div>

    <div class="layer">
      <label for="zip">Zip</label>
      <input type="text" id="zip" name="zip">
    </div>
  </div>

  <div class="checkbox-group">
    <div class="checkbox-label">
      <input type="checkbox" id="sameShipping" name="sameShipping">
      <label for="sameShipping">Shipping address is the same as my billing address</label>
    </div>

    <div class="checkbox-label">
      <input type="checkbox" id="saveInfo" name="saveInfo">
      <label for="saveInfo">Save this information for next time</label>
    </div>
  </div>

  <hr>
  <h3>Payment</h3>
  <div class="radio-group">
    <div class="radio-label">
      <input type="radio" id="creditCard" name="paymentMethod" checked>
      <label for="creditCard">Credit card</label>
    </div>

    <div class="radio-label">
      <input type="radio" id="debitCard" name="paymentMethod">
      <label for="debitCard">Debit card</label>
    </div>

    <div class="radio-label">
      <input type="radio" id="paypal" name="paymentMethod">
      <label for="paypal">PayPal</label>
    </div>
  </div>

  <div class="group">
    <div class="layer">
      <label for="cardName">Name on card</label>
      <input type="text" id="cardName" name="cardName">
      <p class="note-card">Full name as displayed on card</p>
    </div>

    <div class="layer">
      <label for="cardNumber">Credit card number</label>
      <input type="text" id="cardNumber" name="cardNumber">
    </div>
  </div>

  <div class="group">
    <div class="layer">
      <label for="expiration">Expiration</label>
      <input type="text" id="expiration" name="expiration">
    </div>

    <div class="layer">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv">
    </div>
  </div>

  <hr>

  <button>Continue to checkout</button>
</div>
</body>
</html>
