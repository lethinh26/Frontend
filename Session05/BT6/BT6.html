<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BT6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <h3>Center Align Text</h3>
  <p>To just center the text inside an element, use <code class="code">text-align: center;</code></p>
  <div class="center">This text is centered.</div>
  <br>
  <div class="example">
    <h2>Example</h2>
    <div class="tag">
      .center
      <span class="sign">
        {
        <br>
        <span class="property">&nbsp;&nbsp; text-align</span>:
        <span class="value">center</span>;
        <br>
        <span class="property">&nbsp;&nbsp; border</span>:
        <span class="value">3px solid green</span>;
        <br>
        }
        <br>
      </span>
    </div>
    <br>
    <a href="#">Try it Yourself Â»</a>
  </div>
</main>
</body>
</html>
