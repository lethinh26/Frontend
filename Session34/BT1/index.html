<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bcrypt Example</title>
  <meta>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="background-color: #cbcbcb">
<main>
  <div class="container d-flex flex-column align-items-center justify-content-center p-5">
    <div class="w-50 rounded rounded-3 shadow p-3" style="background-color: #ffffff">
      <h1 class="text-center">Register</h1>
      <form action="" id="form" novalidate>
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        <div id="fbEmail" class="mb-3"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        <div id="fbPass" class="mb-3"></div>

        <label for="passConfirm">Confirm Password:</label>
        <input type="password" id="passConfirm" class="form-control" placeholder="Enter your confirm password" required>
        <div id="fbConPass" class="mb-3"></div>

        <button class="btn btn-primary w-100" type="button" onclick="reg()">Register</button>
      </form>

    </div>


  </div>
</main>
<script src="index.js"></script>
</body>
</html>
