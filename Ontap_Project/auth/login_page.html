<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="background-color: #cbcbcb">
<main>
  <div class="container d-flex flex-column align-items-center justify-content-center p-5">
    <div class="w-50 rounded rounded-3 shadow p-3" style="background-color: #ffffff">
      <h1 class="text-center">Login</h1>
      <form action="" id="form">
        <label for="email">Email: </label>
        <input type="email" class="form-control my-3" id="email" placeholder="Enter your email address" required>

        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control my-3" placeholder="Enter your password" required>

        <button class="btn btn-primary w-100" type="button" id="loginBtn" onclick="loginPage()">Login</button>

        <div id="loadToast" class="toast align-items-center bg-danger text-white position-fixed top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
          <div class="d-flex">
            <div class="toast-body">


            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>

      </form>

    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="../js/login_page.js"></script>
</body>
</html>
