<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bruh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="container d-flex flex-column align-items-center justify-content-center p-5">
    <button class="btn btn-dark p-5 opacity-50 fs-2" data-bs-toggle="modal" data-bs-target="#bookmarkModal">Add Bookmark</button>

    <div class="modal fade" id="bookmarkModal" tabindex="-1" aria-labelledby="bookmarkModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="headerModal">
            <h2>Add Book</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" id="form" novalidate>
              <label for="name">Website Name: </label>
              <input type="text" class="form-control mb-3" id="name" placeholder="Enter your website name" required>

              <label for="url">Website URL:</label>
              <input type="url" id="url" class="form-control mb-3" placeholder="Enter your website url" required>
            </form>
          </div>
          <div class="modal-footer">
            <button id="addBookMark" class="btn btn-primary w-25" type="button" onclick="addBookmark()" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-wrap gap-2 w-100 my-3 " id="listModal"></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
