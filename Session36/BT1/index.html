<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bruh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #cdced0;">

<div class="container text-center d-flex flex-column align-items-center justify-content-center">
  <div class="m-5 rounded rounded-3 bg-light p-3 w-50" id="boxNew">
    <h2>Nhập tên của bạn</h2>
    <form action="" class="p-3 d-flex gap-3">
      <input type="text" placeholder="Nhập tên của bạn" class="form-control" id="name">
      <button class="btn btn-primary" type="button" onclick="checkName()">Lưu</button>
    </form>
  </div>

  <div class="m-5 rounded rounded-3 bg-light p-3 w-50 d-flex flex-column align-items-center justify-content-center" id="boxName">
    <h2 id="labelName"></h2>
    <button class="btn btn-primary" type="button" onclick="rename()">Đổi tên</button>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
