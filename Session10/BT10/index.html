<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BT10</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>

</head>
<body>
<main>
  <div class="picture">
    <div class="image">
      <img src="https://furniture-ecommerce-store.netlify.app/images/granite-dining-table-with-dining-chair.png" alt="">
      <img src="https://furniture-ecommerce-store.netlify.app/images/outdoor-bar-table-and-stool-1.png" alt="">
      <img src="https://furniture-ecommerce-store.netlify.app/images/asgaard-sofa-2.png" alt="">
      <img src="https://furniture-ecommerce-store.netlify.app/images/maya-sofa-three-seater-1.png" alt="">
    </div>
    <div class="main-image">
      <img src="https://furniture-ecommerce-store.netlify.app/images/asgaard-sofa-2.png" alt="Asgaard Sofa">
    </div>
  </div>

  <div class="product">
    <h1>Asgaard Sofa</h1>
    <p class="price">Rs. 250,000.00</p>
    <div class="rate">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star-half"></i>
      <div class="hr"></div>
      <span>5 Customer Review</span>
    </div>
    <p class="des">
      Setting the bar as one of the loudest speakers in its class, the Kilburn is a compact, stout-hearted hero with a well-balanced audio.
    </p>

    <div class="size">
      <p>Size:</p>
      <button class="first">L</button>
      <button>XL</button>
      <button>XS</button>
    </div>

    <div class="color">
      <p>Color:</p>
      <span class="purple"></span>
      <span class="black"></span>
      <span class="gold"></span>
    </div>

    <div class="group">
      <div class="quantity">
        <button>-</button>
        <span>1</span>
        <button>+</button>
      </div>

      <div class="cart">
        <button class="add-to-cart">Add To Cart</button>
        <button class="compare">+ Compare</button>
      </div>
    </div>

    <div class="info">
      <p><span>SKU</span>: SS001</p>
      <p><span>Category</span>: Sofas</p>
      <p><span>Tags</span>: Sofa, Chair, Home, Shop</p>
      <p><span>Share</span>:
        <span class="icon">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </span>
      </p>
    </div>
  </div>
</main>
</body>
</html>
